<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        h1 {
            margin-bottom: 0px;
        }
        #resetButton {
                background-color: greenyellow; 
            
                color: black; 
                padding: 10px 20px; 
                font-size: 16px; 
                border: none; 
                cursor: pointer; 
                border-radius: 5px; 
            }

            #resetButton:hover {
                background-color: wheat; 
            }
        
        

        .cell, .cell.selected {
            font-family: sans-serif;
            font-size: larger;
            font-weight: bolder;
            background-color: beige;
            width: 100px;
            height: 100px;
            border: 4px solid white;
            border-radius: 12px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* add color to selected cells*/
        .cell.selected{
            background-color: chartreuse;
        }

        .cell:hover,.selected {
            background-color: blanchedalmond;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        code {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1 id="turn">
        <header id="header">
            Now it's is <span>X</span> turn
        </header>
    </h1>
    <p>Use <code>Space</code> to select & <code>Arrows</code> to move</p>
    <!-- Board -->
    <div class="board">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div>
            <button id="resetButton">Reset game</button>
        </div>
        <script>

            // decided which turn is it
            let turn = "X"
            let gameEnded = false

            // when we click on a cell add the letter 
            let board = document.getElementsByClassName("board")[0]
            board.addEventListener("click", cellClicked)

            // clicked event
            function cellClicked(event) {
                let cell = event.target
                let header= document.getElementById("header")
                addLetter(cell)
                
            }

        let moves = 0;
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('resetButton');

        // Add event listener to each cell
        cells.forEach(cell => {
            cell.addEventListener('click', cellClicked);
        });

        // Click event handler for cells
        function cellClicked(event) {
            const cell = event.target;

            if (!cell.classList.contains('selected') && !gameEnded) {
                addLetter(cell);
                moves++;
                checkWinner();
                toggleTurn();
                checkDraw();
            }
        }

        // Add letter
        function addLetter(cell) {
            cell.innerText = turn;
            cell.classList.add('selected');
        }

        // Check for a winning pattern
        function checkWinner() {
            const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (cells[a].innerText && cells[a].innerText === cells[b].innerText && cells[a].innerText === cells[c].innerText) {
            document.querySelector("#turn").innerText = `${turn} wins!`;
            gameEnded = true;
        }
    }
        }

        function toggleTurn() {
            turn = turn === "X" ? "O" : "X";
            document.querySelector("#turn span").innerText = turn;
        }

        function checkDraw() {
            if (moves === 9 && !gameEnded) {
                document.querySelector("#turn").innerText = "Draw!";
                gameEnded = true;
            }
        }

        // Reset the game
        resetButton.addEventListener('click', () => {
        cells.forEach(cell => {
            cell.innerText = "";
            cell.classList.remove('selected');
        });
        turn = "X";
        document.querySelector("#turn span").innerText = "X";
        document.querySelector("#header").innerText = "Now it's X's turn"; // Reset the header text
        document.getElementsByClassName("resetButton").innerText = "Reset game"; // Update the button text
        moves = 0;
        gameEnded = false;
        });

        </script>
    </div>
</body>

</html>
