<script type="text/javascript">
  const signatureCanvas = document.getElementById('2d-canvas');
  const context = signatureCanvas.getContext('2d');
  signatureCanvas.addEventListener("mousedown", pointerDown, false);
  signatureCanvas.addEventListener("mouseup", pointerUp, false);
  function pointerDown(evt) {
    context.beginPath();
    context.moveTo(evt.offsetX, evt.offsetY);
    signatureCanvas.addEventListener("mousemove", paint, false);
}
 
function pointerUp(evt) {
    signatureCanvas.removeEventListener("mousemove", paint);
    paint(evt);
}
 
function paint(evt) {
    context.lineTo(evt.offsetX, evt.offsetY);
    context.stroke();
}
//clear buuton
const btnClear=document.getElementById("btnClear");
btnClear.addEventListener("click", function () {
                context.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            }, false);

document.getElementById("form").addEventListener("submit", function () {
  // Convert the canvas element to an image.
  const signatureImage = signatureCanvas.toDataURL();
  const formData = new FormData();
  formData.append("email",document.getElementById("inputEmail4").innerText)
  formData.append("Company",document.getElementById("inputName").innerText)
  formData.append('signature', signatureImage)
  console.log(formData.values)
}, false);
</script>
